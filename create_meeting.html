<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create a Meeting</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <Link href="common_styling.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQE0v-9XjSuNLpahJjf3huP-DLENgjWDYAtTg&usqp=CAU" width="30px"/>
                ICRC
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                </ul>
                <div class="d-flex" >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="user-links">
                    </ul>
                </div>
              </div>
            </div>
          </nav>
        <div class="center">
            <form>
                  
                <!-- checkbox -->
                <div class="form-outline mb-4 d-block" id="complaint-checkboxes" style="width: 60%; margin-left: 20%;">
                </div>
                
                <!-- address input -->
                <div class="form-outline mb-4 d-block" style="width: 60%; margin-left: 20%;">
                    <label class="form-label" style="color: white;">Location:</label>
                    <input type="text" id="address-body" class="form-control" placeholder="Address" required/>
                </div>
                <!-- address input -->
                <div class="form-outline mb-4 d-block" style="width: 60%; margin-left: 20%;">
                    <label class="form-label" style="color: white;">Date and Time:</label>
                    <input type="datetime-local" id="date-time" class="form-control" required/>
                </div>
                <!-- Message input -->
                <div class="form-outline mb-5 d-block mx-auto" style="width:60%;">
                    <label class="form-label" style="color: white;">Meeting Detail:</label>
                    <textarea class="form-control" id="description-body" rows="4" placeholder="Enter the details of the meeting here" required style="height: 140px;"></textarea>
                </div>
                
                <!-- Submit button -->
                <div class="d-flex justify-content-center mb-4">
                    <button type="submit" id="submit-meeting" class="btn btn-primary btn-block mb-4 ">Create Meeting</button>
                </div>
            </form>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="CreateMeeting.js"></script>
    <script src="Navbar.js"></script>
</html>
