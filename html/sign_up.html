<!DOCTYPE html>
<html lang="en">
<head>
    <title>File a Complaint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <Link href="../css/common_styling.css" rel="stylesheet">
</head>
<body>
    <div class="center" style="width: 27%;">
        <form>
              
            <!-- summary input -->
            <div class="form-outline mb-4">
                <label class="form-label" >First Name:</label>
                <input type="text" id="fname-body" class="form-control" placeholder="First Name Here" required/>
            </div>
            <!-- summary input -->
            <div class="form-outline mb-4">
                <label class="form-label" >Last Name:</label>
                <input type="text" id="lname-body" class="form-control" placeholder="Last Name Here" required/>
            </div>
            <!-- summary input -->
            <div class="form-outline mb-4">
                <label class="form-label" >User Name:</label>
                <input type="text" id="username-body" class="form-control" placeholder="Enter a Username" required/>
            </div>
            <!-- summary input -->
            <div class="form-outline mb-5">
                <label class="form-label" >Password:</label>
                <input type="text" id="pwd-body" class="form-control" placeholder="Create a Password" required/>
            </div>
            
            
            <!-- Submit button -->
            <div class="d-flex justify-content-center mb-4">
                <button type="submit" class="btn btn-primary btn-block mb-4 ">Submit</button>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="../js/Signup.js"></script>
</html>
