<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <Link href="../css/common_styling.css" rel="stylesheet">
</head>
<body>
    <div class="center" style="width: 20%;">
            <h1 style="text-align: center;">User Login</h1>
        <form>
              
            <!-- summary input -->
            <div class="form-outline mb-4 mt-4">
                <input type="text" id="username-body" class="form-control" placeholder="Username" required/>
            </div>
            
            <!-- Message input -->
            <div class="form-outline mb-4">
                <input type="password" id="pwd-body" class="form-control" placeholder="Password" required/>
            </div>
            
        
            <!-- Submit button -->
            <div class="d-flex justify-content-center mb-4">
                <button type="submit" class="btn btn-primary btn-block mb-4 ">Sign In</button>
            </div>
        </form>
    </div>
</body>
<script src="../js/Login.js"></script>
</html>
