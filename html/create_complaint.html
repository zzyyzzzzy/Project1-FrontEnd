<!DOCTYPE html>
<html lang="en">
<head>
    <title>File a Complaint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <Link href="../css/common_styling.css" rel="stylesheet">
</head>
<body>
    <div class="center">
        <form>
              
            <!-- summary input -->
            <div class="form-outline mb-4">
                <label class="form-label" >Summary:</label>
                <input type="text" id="summary-body" class="form-control" placeholder="Type of the complaint" required/>
            </div>
            
            <!-- Message input -->
            <label class="form-label">Complaint Detail:</label>
            <div class="form-outline mb-4">
                <textarea class="form-control" id="description-body" rows="4" placeholder="Enter the details of the complaint here"required></textarea>
            </div>
            
        
            <!-- Submit button -->
            <div class="d-flex justify-content-center mb-4">
                <button type="submit" class="btn btn-primary btn-block mb-4 ">Submit Complaint</button>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="../js/CreateComplaint.js"></script>
</html>
