<body>
    <div class="center">
        <form>
              
            <!-- Message input -->
            <label class="form-label">Complaint Detail:</label>
            <div class="form-outline mb-4">
                <textarea class="form-control" id="description-body" rows="4" required></textarea>
            </div>
        
        
            <!-- Submit button -->
            <div class="d-flex justify-content-center mb-4">
                <button type="submit" class="btn btn-primary btn-block mb-4 ">Submit Complaint</button>
            </div>
        </form>
    </div>
</body>
