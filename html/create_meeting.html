<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create a Meeting</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <Link href="../css/complaint.css" rel="stylesheet">
    </head>
    <body>
        <div class="center">
            <form>
                  
                <!-- checkbox -->
                <div class="form-outline mb-4" id="complaint-checkboxes">
                </div>
                
                <!-- address input -->
                <div class="form-outline mb-4">
                    <label class="form-label" >Location:</label>
                    <input type="text" id="address-body" class="form-control" placeholder="Address" required/>
                </div>
                <!-- address input -->
                <div class="form-outline mb-4">
                    <label class="form-label" >Date and Time:</label>
                    <input type="datetime-local" id="date-time" class="form-control" style="width: 40%;" required/>
                </div>
                <!-- Message input -->
                <div class="form-outline mb-4">
                    <label class="form-label">Meeting Detail:</label>
                    <textarea class="form-control" id="description-body" rows="4" placeholder="Enter the details of the meeting here" required></textarea>
                </div>
                
                <!-- Submit button -->
                <div class="d-flex justify-content-center mb-4">
                    <button type="submit" id="submit-meeting" class="btn btn-primary btn-block mb-4 ">Create Meeting</button>
                </div>
            </form>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="../js/CreateMeeting.js"></script>
</html>
