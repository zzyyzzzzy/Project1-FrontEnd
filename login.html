<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <Link href="common_styling.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQE0v-9XjSuNLpahJjf3huP-DLENgjWDYAtTg&usqp=CAU" width="30px"/>
            ICRC
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
            </ul>
            <div class="d-flex" >
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="user-links">
                </ul>
            </div>
          </div>
        </div>
      </nav>
    <div class="center" style="width: 20%;">
            <h1 style="text-align: center;">User Login</h1>
        <form>
              
            <!-- summary input -->
            <div class="form-outline mb-4 mt-4">
                <input type="text" id="username-body" class="form-control" placeholder="Username" required/>
            </div>
            
            <!-- Message input -->
            <div class="form-outline mb-4">
                <input type="password" id="pwd-body" class="form-control" placeholder="Password" required/>
            </div>
            
        
            <!-- Submit button -->
            <div class="d-flex justify-content-center mb-4">
                <button type="submit" class="btn btn-primary btn-block mb-4 ">Sign In</button>
            </div>
        </form>
    </div>
</body>
<script src="Login.js"></script>
<script src="Navbar.js"></script>
</html>
